<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlogCMS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="__ROOT__/public/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="__ROOT__/public/CSS/Admin/adminindex.css">
    <script src="__ROOT__/public/JS/jquery-2.1.1.min.js"></script>
    <script src="__ROOT__/public/JS/bootstrap.min.js"></script>
</head>
<body>
<!--导航-->
<div class="myheading">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="__APP__/AdmReprint/index" class="navbar-brand">BlogCMS</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mytab" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="mytab" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="__APP__/AdmReprint/index" style="font-family: '微软雅黑', '黑体'">内容管理</a></li>
                    <li><a href="__APP__/AdmVip/index" style="font-family: '微软雅黑', '黑体'">会员管理</a></li>
                    <li><a href="__APP__/AddContent/index" style="font-family: '微软雅黑', '黑体'">发布内容</a></li>
                    <li><a href="#" style="font-family: '微软雅黑', '黑体'">图片管理</a></li>       <!--先不开发-->
                </ul>

                <a href="__APP__/Index/out" class="btn btn-default navbar-right navbar-btn">Go out</a>
            </div>
        </div>
    </nav>
</div>
<!--end-->

<!--content-->
<div class="container" id="content">
    <div class="row">
        <!--left-->
        <div class="col-md-3 col-sm-5">
            <div class="list-group">
                <a href="__APP__/AdmReprint/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">转载文章</a>
                <a href="__APP__/AdmNote/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">技术笔记</a>
                <a href="__APP__/AdmDiary/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">我的日记</a>
                <a href="__APP__/AdmResume/index" class="list-group-item active" style="font-family: '微软雅黑', '黑体'">我的简历</a>
            </div>
        </div>
        <!--end-->
        <!--右侧-->
        <div class="col-md-9 col-sm-7">
            <ul class="breadcrumb">
                <li>BlogCMS</li>
                <li style="font-family: '微软雅黑', '黑体'">内容管理</li>
                <li class="active" style="font-family: '微软雅黑', '黑体'">我的简历</li>
            </ul>
            <form action="__APP__/AdmResume/update" method="post" enctype="multipart/form-data" >
                <div class="form-group">
                    <label>Signature</label>
                    <input class="form-control" value="{$resume.signature}" style="font-family: '微软雅黑', '黑体'" name="signature">
                </div>
                <div class="form-group">
                    <label>Well-known saying</label>
                    <textarea class="form-control" rows="3" name="saying">{$resume.saying}</textarea>
                    <br>
                    <label>Writer</label>
                    <input class="form-control" value="{$resume.writer}" style="font-family: '微软雅黑', '黑体'" name="writer">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" id="exampleInputFile" name="imgPath">
                    <br>
                    <label>Describe</label>
                    <input class="form-control" value="{$resume.imgdescribe}" style="font-family: '微软雅黑', '黑体'" name="imgDescribe">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
    </div>
</div>
<!--end-->

<include file="public:footer" />
</body>
</html>
