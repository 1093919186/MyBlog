<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BlogCMS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="__ROOT__/public/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="__ROOT__/public//CSS/Admin/adminindex.css">
    <link rel="stylesheet" href="__ROOT__/public/CSS/Admin/page.css">
    <script src="__ROOT__/public/JS/jquery-2.1.1.min.js"></script>
    <script src="__ROOT__/public/JS/bootstrap.min.js"></script>
</head>
<body>
<include file="public:nav" />

<form class="navbar-form navbar-right" role="search" action="__APP__/SearchRep/index" method="post">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="input please" name="keyword" style="font-family: '微软雅黑', '黑体'">
        <input type="hidden" class="form-control" value="1" name="judge" style="font-family: '微软雅黑', '黑体'">
    </div>
    <button type="submit" class="btn btn-default">search</button>
</form>
</div>
</div>
</nav>
</div>

<!--content-->
<div class="container" id="content">
    <div class="row">
        <!--left-->
        <div class="col-md-3 col-sm-5">
            <div class="list-group">
                <a href="__APP__/AdmReprint/index" class="list-group-item active" style="font-family: '微软雅黑', '黑体'">转载文章</a>
                <a href="__APP__/AdmNote/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">技术笔记</a>
                <a href="__APP__/AdmDiary/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">我的日记</a>
                <a href="__APP__/AdmResume/index" class="list-group-item" style="font-family: '微软雅黑', '黑体'">我的简历</a>
            </div>
        </div>
        <!--end-->
        <!--右侧-->
        <div class="col-md-9 col-sm-7">
            <ul class="breadcrumb">
                <li>BlogCMS</li>
                <li style="font-family: '微软雅黑', '黑体'">内容管理</li>
                <li class="active" style="font-family: '微软雅黑', '黑体'">转载文章</li>
            </ul>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>From</th>
                        <th>Visite</th>
                        <th>Content</th>
                    </tr>
                    </thead>
                    <tbody>

                    <foreach name="articles" item="v">

                    <tr>
                        <td style="font-family: '微软雅黑', '黑体'"><a href="__ROOT__/index.php/ContentDet/index/articleId/{$v.articleid}">{$v.title}</a></td>
                        <td style="font-family: '微软雅黑', '黑体'">{$v.origin}</td>
                        <td>{$v.hints}</td>
                        <td><a href="__APP__/ChangeArt/index/articleId/{$v.articleid}" style="font-family: '微软雅黑', '黑体'">修改</a>
                            <a href="__APP__/AdmReprint/del/articleId/{$v.articleid}" style="font-family: '微软雅黑', '黑体';color: red;margin-left: 20px">删除</a></td>
                    </tr>

                    </foreach>

                    </tbody>
                </table>

                <nav class="pull-right" role="navigation">
                    {$page}
                </nav>
            </div>
        </div>
    </div>
</div>
<!--end-->

<include file="public:footer" />
</body>
</html>
