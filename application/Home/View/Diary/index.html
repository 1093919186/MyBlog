<html>
<head>
    <meta charset="UTF-8">
    <title>马西骑的日记</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="__ROOT__/public/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="__ROOT__/public/CSS/Public.css">
    <link rel="stylesheet" href="__ROOT__/public/CSS/Diary.css">
    <script src="__ROOT__/public/JS/jquery-2.1.1.min.js"></script>
    <script src="__ROOT__/public/JS/bootstrap.min.js"></script>
    <script src="__ROOT__/public/JS/Public.js"></script>
</head>
<body class="home-template">

<!--nav-->
<nav role="navigation" class="nav navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="__APP__/Index/index.html">Ma's Note</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mytab" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="mytab">
            <ul class="nav navbar-nav">
                <li><a href="__APP__/Index/index.html">转载</a></li>
                <li><a href="__APP__/Note/index.html">技术笔记</a></li>
                <li class="active"><a href="__APP__/Diary/index.html">日记本</a></li>
                <li><a href="__APP__/Album/index.html">相册</a></li>
                <li><a href="__APP__/Resume/index.html">简历</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" action="__APP__/SearchDia/"  method="post">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="请输入内容" name="keyword">
                    <input type="hidden" class="form-control" value="1" name="judge">
                </div>
                <button class="btn btn-default">搜索</button>
            </form>
        </div>
    </div>
</nav>
<!--end-->

<!--main content-->
<section class="content-wrap">
    <div class="container">
        <div class="row">
            <main class="col-md-8 main-content">

                <foreach name="diary" item="v">

                <article id={$v.diaryid} class="post">
                    <div class="post-head">
                        <div class="post-meta">
                            <time class="post-date" datetime="{$v.dateandtime}" title="{$v.dateandtime}">{$v.title}</time>&bull;
                        </div>
                    </div>
                    <div class="post-content">
                        <p style="margin-bottom: 0px">{$v.content}</p>
                    </div>
                </article>

                </foreach>

                <nav class="pagination" role="navigation">
                    {$page}
                </nav>


            </main>

            <aside class="col-md-4 sidebar">
                <!-- start widget -->
                <!-- end widget -->

                <!-- start tag cloud widget -->
                <div class="widget">
                    <h4 class="title">Data</h4>
                    <div class="content community">
                        <p>Num:{$num}</p>
                        <p>Motto:{$motto['signature']}</p>
                    </div>
                </div>
                <!-- end tag cloud widget -->

            </aside>

        </div>
    </div>
</section>
<!--end-->

<include file="public:footer" />
</body>
</html>
